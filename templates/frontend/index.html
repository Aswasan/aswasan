{% extends "frontend/layout/main.html" %}

{% block title %}Home - My Site{% endblock %}

{% block content %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://hips.hearstapps.com/del.h-cdn.co/assets/15/28/1600x800/landscape-1436223883-del-intlstarbucks-lead.jpg?resize=1200:*"
        class="d-block w-100" style="height: 70vh; object-fit: center;" alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="https://www.pjstar.com/gcdn/presto/2023/09/27/NJOS/f5527998-53b4-42bf-9d5c-fa2d639512bf-Krispy_Kreme_National_Coffee_Day.jpg?width=480&height=320&fit=crop&format=pjpg&auto=webp"
        class="d-block w-100" style="height: 70vh; object-fit: cemter;" alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="https://www.everydayonsales.com/wp-content/uploads/2023/09/Starbucks-Buy-1-Free-1-Promo.jpg"
        class="d-block w-100" style="height: 70vh; object-fit: center;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container my-4">
  <h4>Products</h4>
  <div class="row mt-3  g-3">
    {% for product in products %}
    <div class="col-lg-3">
      <a href="/product/{{product.id}}" style="text-decoration: none;">
        <div class="card border-0">
          {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top"
            alt="{{ product.image }}" style="height: 40vh; object-fit:cover;">
          {% else %}
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Nothing_silhouette.jpg" style="height: 40vh; object-fit:cover;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ product.name }}</h5>
            <p class="card-text"><strong>Price: </strong>NPR {{ product.price }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
